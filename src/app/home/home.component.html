    <h1>Home</h1>
  </div>

  <div class="status-grid">
    <div class="status-item">
      <span class="status-label">Today</span>
      <span class="status-value">{{ dayLabel }}</span>
    </div>

      <span class="status-label">Time</span>
      <span class="status-value">{{ timeLabel }}</span>
      <span class="status-sub">{{ timeZoneLabel }}</span>
    </div>
    <div class="status-item">
      <span class="status-label">Weather</span>

      <span class="status-sub">{{ locationLabel }}</span>
    </div>
  </div>
